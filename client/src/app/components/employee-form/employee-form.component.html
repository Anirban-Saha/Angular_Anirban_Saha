<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input formControlName="name" id="name" class="form-control" />
        <div class="text-danger" *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched">
          Name is required.
        </div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" id="email" class="form-control" type="email" />
        <div class="text-danger" *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="position" class="form-label">Position</label>
      <input formControlName="position" id="position" class="form-control" />
      <div class="text-danger" *ngIf="employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched">
        Position is required.
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-success" type="submit" [disabled]="employeeForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button class="btn btn-secondary ms-2" routerLink="/employees">Cancel</button>
    </div>
  </form>
</div>
